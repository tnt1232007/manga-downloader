<form [formGroup]="form" class="container mt-3">
  <div class="form-row mb-3">
    <div class="col">
      <label for="imageExtensions">Image extensions</label>
      <input
        class="form-control"
        type="text"
        placeholder="List of comma separated extensions"
        formControlName="imageExtensions"
      />
    </div>
  </div>
  <div class="form-row mb-3">
    <div class="col">
      <label for="imageExtensions">Min width</label>
      <input class="form-control" type="number" min="0" placeholder="In pixels" formControlName="minWidth" />
    </div>
    <div class="col">
      <label for="imageExtensions">Min height</label>
      <input class="form-control" type="number" min="0" placeholder="In pixels" formControlName="minHeight" />
    </div>
  </div>
  <div class="form-row mb-3">
    <div class="col">
      <label for="maxHistory">Max history</label>
      <input class="form-control" type="number" min="0" formControlName="maxHistory" />
    </div>
  </div>
  <div class="form-group mb-2">
    <div class="col form-check">
      <input class="form-check-input" type="checkbox" id="enableAlterUrls" formControlName="enableAlterUrls" />
      <label class="form-check-label" for="enableAlterUrls">
        Enable alter URLs
      </label>
    </div>
  </div>
  <div class="form-row mb-3">
    <div class="col-8">
      <textarea
        class="form-control text-nowrap overflow-hidden"
        placeholder="One url per line (regex only)"
        formControlName="alterUrls"
        rows="4"
      ></textarea>
    </div>
    <div class="col-4">
      <textarea
        class="form-control text-nowrap overflow-hidden"
        placeholder="New url expression"
        formControlName="newAlterUrls"
        rows="4"
      ></textarea>
    </div>
  </div>
  <div class="form-group mb-2">
    <div class="col form-check">
      <input class="form-check-input" type="checkbox" id="enableExcludeUrls" formControlName="enableExcludeUrls" />
      <label class="form-check-label" for="enableExcludeUrls">
        Enable exclude URLs
      </label>
    </div>
  </div>
  <div class="form-row mb-3">
    <div class="col">
      <textarea
        class="form-control text-nowrap overflow-hidden"
        placeholder="One url per line (regex or wildcard)"
        formControlName="excludeUrls"
        rows="4"
      ></textarea>
    </div>
  </div>
  <div class="form-group mb-3">
    <div class="col form-check">
      <input class="form-check-input" type="checkbox" id="closeAfter" formControlName="closeAfter" />
      <label class="form-check-label" for="closeAfter">
        Close after download
      </label>
    </div>
  </div>
</form>
